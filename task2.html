<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" type="text/css" href="task2.css">
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    <div id="countdown"></div>
  </div>
  <div class="container">
    <h1>Countdown Timer</h1>
    <form id="countdownForm">
      <div>
        <label for="daysInput">Days:</label>
        <input type="number" id="daysInput" min="0">
      </div>
      <div>
        <label for="hoursInput">Hours:</label>
        <input type="number" id="hoursInput" min="0">
      </div>
      <div>
        <label for="minutesInput">Minutes:</label>
        <input type="number" id="minutesInput" min="0">
      </div>
      <div>
        <label for="secondsInput">Seconds:</label>
        <input type="number" id="secondsInput" min="0">
      </div>
      <button type="submit">Start Countdown</button>
    </form>
    <div id="countdown"></div>
  </div>
  
  <script src="task2.js"></script>
</body>
</html>
